{% extends "base.html" %}
{% block content %}

    <main role="main" class="container">
        <div class="row">
            {% include 'includes/main_profile.html' %}
            <div class="col-md-9">
                {% for post in page %}
                    {% include 'includes/post_buttons.html' %}
                {% endfor %}

                {% if page.has_other_pages %}
                    {% include "paginator.html" with items=page paginator=paginator %}
                {% endif %}
            </div>
        </div>
    </main>

{% endblock %}
